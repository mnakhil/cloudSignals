{% extends "base.html" %}
{% block content %}
<br><br><br><br>
  <form method="POST">
    <div class="form-group">
      <label for="num-resources">Number of Resources:</label>
      <input type="number" id="num-resources" name="resrc" required>
    </div>

    <div class="form-group">
      <label for="resource-type">Resource Type:</label>
      <input type="text" id="resource-type" name="resourceType" required>
    </div>

    <div class="form-group">
      <label for="num-shots">Number of Shots:</label>
      <input type="number" id="num-shots" name="shots" required>
    </div>

    <div class="form-group">
      <label for="history-days">History of Days:</label>
      <input type="number" id="history-days" name="minhist" required>
    </div>

    <div class="form-group">
      <label for="buys-signals">Buys Signals:</label>
      <input type="text" id="buys-signals" name="signals" required>
    </div>

    <div class="form-group">
      <label for="profitability-time-horizon">Profitability Time Horizon:</label>
      <input type="text" id="profitability-time-horizon" name="profitability-time-horizon" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
  <br><br>
{% endblock %}
